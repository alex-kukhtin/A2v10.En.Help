<div>
	<!--title:_files-->
	<!--keywords:_files-->
	<div class="title">
		<h1>
			_files special folder
		</h1>
	</div>

	<p>
		The <code>_files</code> special folder мcontains arbitrary files for download by users.
	</p>
	<p>The <a class="code-link" href="/xaml/bind/bindcmd">Download</a> command is usually used to download.</p>

	<h4>Example of downloading a file</h4>
	<pre class="code-highlight xml" data-lang="xml">
<script type="text/template">
<Hyperlink Content="Sample file to download"
			Command="{BindCmd Command=Download, Url='/entity_import_sample.xlsx'}" />
</script>
</pre>

	<p class="tip info">
		<b>Please note!</b> The <span class="file-name">_files</span> folder can contain subfolders. In the command, the path is specified relative to this folder.
	</p>

</div>
